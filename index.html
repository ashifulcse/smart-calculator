<!DOCTYPE html>
<html>
<head>
  <title>Calclator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-md-auto">
                <div class="row">
                    <div class="col-md-11">
                        <form>

                            <div class="form-group">
                                <input type="text" class="form-control text-right dis" id="disply" readonly="readonly">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block">M</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">+_</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">./'</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onClearCalculator()">CE</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(7)">7</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(4)">4</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onClearCalculator()">C</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(8)">8</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(5)">5</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-lg btn-block"><=</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(9)">9</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(6)">6</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit('/')">/</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit('x')">x</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit('+')">+</button>
                    </div>
                </div>

                <div class="row" style="margin-top: -1px;">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit('/')">%</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">1/x</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(1)">1</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(0)">0</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(2)">2</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(00)">00</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit(3)">3</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">.</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onAddDigit('-')">-</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="onCalculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script type="text/javascript" src="js/jquery.js"></script>
   <script type="text/javascript" src="js/bootstrap.js"></script>
   <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
